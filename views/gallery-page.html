<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jack Sparrow</title>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="logo-div">
            <a class="navbar-brand" href="#"><img src="/images/coin.png" alt="logo"></a>
            <h1>Unofficial Jack Sparrow</h1>
        </div>
        <div class="nav-div">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar-content">
                <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
            </button>
            <div id="navbar-content" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Compass</h5>
                    <button class="btn-close bg-light" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link text-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link text-light">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="/works" class="nav-link text-light">Works</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/jack-sparrow-port.gif" class="d-block w-100" alt="jack sparrow port">
              </div>
              <div class="carousel-item">
                <img src="/images/rum-gone.gif" class="d-block w-100" alt="why is the rum gone">
              </div>
              <div class="carousel-item">
                <img src="/images/tip-hat-jack-sparrow.gif" class="d-block w-100" alt="tip-hat-jack-sparrow">
              </div>
              <div class="carousel-item">
                <img src="/images/jack-sparrow.gif" class="d-block w-100" alt="ooga booga">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
