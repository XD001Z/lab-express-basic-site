<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jack Sparrow</title>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="logo-div">
            <a class="navbar-brand" href="#"><img src="/images/coin.png" alt="logo"></a>
            <h1>Unofficial Jack Sparrow</h1>
        </div>
        <div class="nav-div">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar-content">
                <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
            </button>
            <div id="navbar-content" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Compass</h5>
                    <button class="btn-close bg-light" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link text-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link text-light">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Works</a>
                        </li>
                        <li class="nav-item">
                            <a href="/gallery" class="nav-link text-light">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <img src="/images/rum-gone.gif" alt="why is the rum gone">
        <div class="main-text">
            <h1>Legendary Feats</h1>
            <ul>
                <li>Becoming the Crab Whisperer</li>
                <li>Surviving the Noose</li>
                <li>Escaping Maroonment on Turtles</li>
                <li>Defying Buoyancy</li>
                <li>Landing Will a Stable Job</li>
            </ul>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
